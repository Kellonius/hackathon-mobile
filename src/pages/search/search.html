<ion-header>

  <ion-navbar>
    <ion-title>Medications</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="updateAndRefreshMeds()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of items.Scripts">
      <ion-avatar item-start>
        <img style="background-color:#b216a6;" [src]="getSource(item)" />
      </ion-avatar>
      <p>{{item.MedicationGenericName}} - {{item.MedicationMedicalName}}</p>
    </button>
  </ion-list>

  <ion-fab bottom right slot="fixed">
      <button ion-fab mini style="background-color: #b216a6" (click)="addMedication()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
